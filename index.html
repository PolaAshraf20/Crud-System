<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" >
        <link rel="stylesheet" href="fonts/css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Crud System</title>
       
    </head>
    <body class="bg-dark ">

      <div class="m-auto w-75 p-5 bg-info my-5">
       <label >Product Name</label>
       <input id="productName" type="text" class="form-control">
      
       <label >Product Price</label>
       <input id="productPrice" type="number" class="form-control">

       <label >Product Category</label>
       <input id="productCategory" type="text" class="form-control">
      
       <label >Product Description</label>
       <textarea id="productDesc" class="form-control"></textarea>

       <button id="addbtn" class=" btn btn-primary my-3 float-end">add product</button>
       <div class="clearfix"></div>

       <input id="searchInput" type="text" placeholder="Search by Name.." class="form-control my-3">
      
       <table class="table">
        <thead>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </thead>
        <tbody id="tableBody">
            
        </tbody>
       </table>
      </div>
      


      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/main.js"></script>
     </body>
</html>
